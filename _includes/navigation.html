<nav>
	<ul id="topnav">
	  {% for item in site.data.navigation %}
	    {% unless item.link == '/' %}
	  	{% assign var = item.link | append: '.html' %}
		{% else %}
	    {% assign var = item.link | append: 'index.html' %}
		{% endunless %}
		{% assign var2 = page.url%}
	    <a href="{{item.link}}" {% if var2 == var %}style="text-decoration: underline;" {% else %}style="text-decoration: none;"{% endif %}>
	    	{{item.name}}
	    </a>
	  {% endfor %}
  	</ul>
</nav>
